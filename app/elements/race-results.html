<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../bower_components/firebase-element/firebase-document.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">

<script src="../bower_components/moment/moment.js"></script>
<script src="../bower_components/moment-duration-format/lib/moment-duration-format.js"></script>

<dom-module id="race-results">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-document
      location="[[_getFirebaseUrl(raceId)]]"
      data="{{_results}}"></firebase-document>

    <p class="paper-font-subhead">[[raceId]]</p>

    <vaadin-grid id="grid" items="[[_results.results]]" frozen-columns="2" on-sort-order-changed="_sort">
      <table>
        <colgroup>
          <col name="rank" sortable/>
          <col name="driverName" sortable/>
          <template is="dom-repeat" items="[[_legs]]" as="leg" on-dom-change="_test">
            <col name$="legs.[[leg]].start" sortable/>
            <col name$="legs.[[leg]].end" sortable/>
            <col name$="legs.[[leg]].duration" sortable/>
            <col name$="legs.[[leg]].rank" sortable/>
          </template>
          <col name="duration" sortable/>
        </colgroup>
        <thead>
          <tr>
            <th colspan="2"></th>
            <template is="dom-repeat" items="[[_legs]]" as="leg">
              <th colspan="4">Leg [[leg]]</th>
            </template>
          </tr>
          <tr>
            <th>Rank</th>
            <th>Driver</th>
            <template is="dom-repeat" items="[[_legs]]" as="leg">
              <th>Start</th>
              <th>End</th>
              <th>Duration</th>
              <th>Rank</th>
            </template>
            <th>Total Duration</th>
          </tr>
        </thead>
      </table>
    </vaadin-grid>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'race-results',

      properties: {
        raceId: {
          type: String,
          // computed: `_getRaceId(_raceIndex)`
        },

        _results: {
          type: Array,
        },

        _legs: {
          type: Array,
          computed: '_getLegsArray(_results)',
          //HACK: dom-repeat is async, so we need to set this after ready()
          //leveraging the natural delay of a JSON request
          observer: '_setRenderers'

        }
      },

      _getFirebaseUrl() {
        return `https://dttdata.firebaseio.com/raceResults/${encodeURIComponent(this.raceId)}`;
      },

      _sort() {
        let grid = this.$.grid;
        let key = grid.columns[grid.sortOrder[0].column].name;
        let lesser = grid.sortOrder[0].direction === 'asc' ? -1 : 1;
        this._results.results.sort(function(a, b) {
          return (a[key] < b[key]) ? lesser : -lesser;
        });
      },

      _setRenderers() {
        //TODO: This is broken.  Prior hack no longer works because I'm now Getting
        //the # of legs dynamically
        this.$.grid.columns.forEach(column => {
          if (/duration$/.test(column.name)) {
            column.renderer = (cell) => {
              cell.element.innerHTML =
                    moment.duration(cell.data).format('h:mm:ss', {trim: false});
            };
          }
          if (/(start)|(end)$/.test(column.name)) {
            column.renderer = (cell) => {
              cell.element.innerHTML =
                    new Date(cell.data).toLocaleTimeString('en-US', {hour12: false});
            };
          }
          console.log(column.name);
        });
      },

      _getLegsArray() {
        let numLegs = this._results.numLegs; //array is not zero indexed
        console.log(`Num Legs = ${numLegs}`);
        let retVal = [];
        for (let i = 1; i <= numLegs; i++) {
          retVal.push(i);
        }
        return retVal;
      },

      _test() {
        console.log('ON DOM CHANGED!!!!!!!!');
      }

    });
  })();
  </script>
</dom-module>
